<div *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.realName}}</mat-card-subtitle>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <div *ngIf="!posts || (posts && posts.length ===1)">
    
  </div>


  <div *ngIf="posts && posts.length>0">
    <cdk-virtual-scroll-viewport itemSize="150" class="example-viewport">
      <div *cdkVirtualFor="let post of posts" class="example-item">
        <div *ngIf="post">
          <p>
            <a routerLink="/posts/post/{{post._id}}">
              {{post.content || 'Loading...'}}
            </a>
          </p>
          <p>
            <span class='created_at'>
              {{post.created_at}}
            </span> &nbsp;&nbsp;
          </p>
          <hr>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>


</div>
