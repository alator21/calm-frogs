<div class="container">
  <div class="form">
    <form autocomplete="off">
      <p>
        <mat-form-field>
          <input type="text" autocomplete="off" matInput placeholder="Username" [(ngModel)]="user.username"
            name="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" autocomplete="off" matInput placeholder="Password" [(ngModel)]="user.password"
            name="password">
        </mat-form-field>
      </p>
      <button type='button' mat-flat-button color="primary" (click)="login(user)">Login</button>
    </form>
  </div>
</div>
