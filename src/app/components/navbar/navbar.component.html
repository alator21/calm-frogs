<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <a routerLink="/">
          Calm Frogs
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngIf="!isLoggedIn">
            <a>
              <span class="label"><a routerLink="/login">Login</a></span>
            </a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a>
              <span class="label"><a routerLink="/register">Register</a></span>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a>
              <span class="label"><a routerLink="/profiles/{{user.username}}">{{user.username | uppercase}}</a></span>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a>
              <span class="label"><a routerLink="/users/discover">Discover new users</a> </span>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a>
              <span class="label"><a href="javascript:void(0)" (click)="logout()">Logout</a></span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
