<div *ngIf="post">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.content}}</mat-card-title>
      <mat-card-subtitle>
        By
        <a routerLink="/users/user/{{post.author.username}}">
          {{post.author.username}}
        </a>
      </mat-card-subtitle>
      <mat-card-subtitle>Date: {{post.created_at.toLocaleString()}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
